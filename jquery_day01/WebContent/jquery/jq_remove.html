<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-1.10.1.js"></script>
    <style>
        p{  background-color:yellow;        }
        .container {      height: 80px; width: 200px;  border: 1px dotted red; }
    </style>
    <script>
        $(document).ready(function () {
            $("#button1").click(function () {            	
                $(".container").remove(); //container 자신 및 자식 삭제
            });
        });
        $(document).ready(function () {
            $("#button2").click(function () {
            	 //alert($(".container").text());
            	 //contents() : 요소의 모든 자식 내용
            	$(".container").contents().remove(); //동일
                //$(".container").empty(); //자식 삭제
            });
        });
    </script>
</head>
<body>

    <button id="button1">remove()</button>
    <button id="button2">empty()</button><br />
    <div class="container">
        <p class="hello">Hello</p>
        <p class="goodbye">Goodbye</p>
    </div>
    <br>
</body>
</html>
