<head>
    <style>
        div {
            width: 70px;
            height: 50px;
            float: left;
            margin: 5px;
            background: red;
        }
        .next {            background: blue;        }
    </style>
    <script src="http://code.jquery.com/jquery-1.10.1.js"></script>
</head>
<body>
    <div>1</div>
    <div>2</div>

        //무명함수를 외부로 분리
        //무명함수변수 선언
        var clickHandler =function () {
            var modWidth = 50;
            //각 div 클릭시 너비 감소
            $("div").click(function () {
                $(this).width(modWidth).addClass("next");
                modWidth -= 8;
            });
        };
        //함수변수()
        $(clickHandler());
        
    </script>
</body>
